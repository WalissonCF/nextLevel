<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AndCollection</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/home.css">
        <link rel="stylesheet" href="/styles/modal.css">
        <link rel="stylesheet" href="/styles/responsive.css">
    </head>
    <body>
        <div id="page-home">
            <div class="content">
                <header>
                   <!-- Left the elements next to each other -->
                    <img src="assets/logo.svg" alt="Logo">
                    <a href="create-point.html">
                        <span></span>
                        Register a collection point</a>
                </header>
                <main>
                    <h1>Your waste collection marketplace</h1>
                    <p>We help people find collection points efficiently</p>
                    <a href="#"><span></span><strong>Search collection points</strong></a>
                    <!---->
                </main>         
            </div>
        </div> 
        <!-- Style Modal -->
        <div id="modal" class="hide">
            <div class="content">
                <div class="header">
                    <h1>Collection points</h1>
                    <a href="create-point.html">Close</a>
                </div>
                <form action="/search-results.html">
                    <label for="search">Cities or states</label>
                    <div class="search field">
                        <input type="text" name="search" placeholder="Enter city or state">
                        <button>
                            <img src="/assets/search.svg" alt="Search">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="/scripts/index.js"></script>
    </body>
